<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar Sesión - Nissan </title>
</head>
<body>
    <div class="contenedor_registro">
            <div class="caja_registro">

                <h1>Registrarse</h1>
                    <form class="formulario">
                        <label for="name">Nombre de usuario:</label>
                        <input type="text" name="" class="campo-texto" id="" placeholder="Nombre de usuario" required>
                        <label for="email">Correo electronico:</label>
                        <input type="email" name="email" class="campo-texto" id="" placeholder="Email" required>
                        <label for="password">Contraseña:</label>
                        <input type="password" name="" class="campo-texto" id="" placeholder="Contraseña" required>
                        <label for="password">Repetir contraseña:</label>
                        <input type="password" name="" class="campo-texto" id="" placeholder="Contraseña" required>
                        
                        <input type="checkbox" name="" class="check-box"><span>Acepto terminos & condiciones</span>
                        
                        <button type="submit" class="enviar-btn"> Enviar</button>
                        <a href="../login/index.html" >Iniciar Sesion</a>
                    </form>
                    <div class="img-logo">
                        <img src="../images/Nissan-Logo.png" alt="">
                    </div>
            </div>
    </div>
</body>
</html>
