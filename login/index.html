<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar Sesión - Nissan </title>
</head>
<body>
    <div class="contenedor_registro">
            <div class="caja_registro">

                <h1>Iniciar sesión</h1>
                    <form class="formulario">
                        <label for="name">Usuario:</label>
                        <input type="text" name="" class="campo-texto" id="" placeholder="Nombre de usuario" required>
                        <label for="password">Contraseña:</label>
                        <input type="password" name="" class="campo-texto" id="" placeholder="Contraseña" required>
                        <input type="checkbox" name="" class="check-box"><span>Recordar Contraseña</span>
                        <button type="submit" class="enviar-btn"> Iniciar sesion</button>
                        <a href="">Olvide mi contraseña</a>
                        <a href="../register/index.html">Registrarse</a>
                    </form>
                    <div class="img-logo">
                        <img src="../images/Nissan-Logo.png" alt="">
                    </div>

            </div>
    </div>
</body>
</html>
